<section class="skills" id="skills">
  <h2 class="heading">
    My <span>Skills</span><span class="animate scroll" style="--i: 1"></span>
  </h2>
  <div class="skills-row">
    <div class="skills-column">
      <h3 class="title">
        Hard Skills<span class="animate scroll" style="--i: 2"></span>
      </h3>
      <div class="skills-box">
        <div class="skills-content">
          <div *ngFor="let skill of hardSkillsData">
            <div class="progress">
              <h3>
                {{ skill.skill }} <span>{{ skill.percent }}</span>
              </h3>
              <div class="bar"><span [style.width]="skill.percent"></span></div>
            </div>
          </div>
        </div>
        <span class="animate scroll" style="--i: 3"></span>
      </div>
    </div>
    <div class="skills-column">
      <h3 class="title">
        Soft Skills<span class="animate scroll" style="--i: 5"></span>
      </h3>
      <div class="skills-box">
        <div class="skills-content">
          <div *ngFor="let skill of softSkillsData">
            <div class="progress">
              <h3>
                {{ skill.skill }} <span>{{ skill.percent }}</span>
              </h3>
              <div class="bar"><span [style.width]="skill.percent"></span></div>
            </div>
          </div>
        </div>
        <span class="animate scroll" style="--i: 6"></span>
      </div>
    </div>
  </div>
</section>

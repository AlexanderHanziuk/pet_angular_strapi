<section class="about" id="about">
  <h2 class="heading">
    About <span>Me</span><span class="animate scroll" style="--i: 1"></span>
  </h2>
  <div class="about-modal" *ngIf="stateOfModalWindow">
    <div class="about-modal-box">
      <h2 class="heading">About <span>Me</span></h2>
      <div *ngFor="let el of modalData">
        <p>
          {{ el.description }}
        </p>
        <br />
      </div>
      <button
        type="button"
        class="closeAboutModal"
        (click)="toggleStateOfModalWindow()"
      >
        Close
      </button>
    </div>
  </div>
  <div class="about-img">
    <img src="about.jpg" alt="About Me" />
    <span class="circle-spin"></span>
    <span class="animate scroll" style="--i: 2"></span>
  </div>
  <div class="about-content">
    <h3>
      Frontend Developer!<span class="animate scroll" style="--i: 3"></span>
    </h3>
    <p>
      {{ description }}
      <span class="animate scroll" style="--i: 4"></span>
    </p>
    <div class="btn-box btns" (click)="toggleStateOfModalWindow()">
      <button type="button" class="btn">Read More</button>
      <span class="animate scroll" style="--i: 5"></span>
    </div>
  </div>
</section>
